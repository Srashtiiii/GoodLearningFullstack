<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="post" action="https://google.com/Search">
        <fieldset>
            <legend>About you</legend>
            First Name: <input type="text" name="Name"> <br> <br>
            Last Name: <input type="text" name="Name"> <br> <br>
            Address: <textarea type="text" placeholder="Address"></textarea>
        </fieldset>

        <fieldset>
            <Legend>
                Education details
            </Legend>
            Course: <input type="text"> <br> <br>
            Year: <input type="text" name="year"> <br> <br> 
        </fieldset>

        <fieldset>
            <legend>Search</legend>
            <input type="text" name="q" placeholder="Enter Name"></input>

            <button type="submit"> Search google</button>

        </fieldset>

    </form>
</body>
</html>
